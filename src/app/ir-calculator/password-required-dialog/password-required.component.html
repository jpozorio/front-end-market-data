<div>
  <div class="password-required--title">Esta corretagem exige senha</div>
  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput [(ngModel)]="data.filePassword" type="password" (keyup)="onKeyUp($event)">
  </mat-form-field>
  <div class="password-required--ok-containter">
    <button mat-button (click)="okClick()" color="primary">OK</button>
  </div>
</div>
